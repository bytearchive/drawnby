{% extends "base.html" %}
{% load pagination_tags %}

{% block main %}
{% autopaginate drawings 10 %}
<div class="clearfix gallery-items">
    {% for drawing in drawings %}
    <div>
        <img src="{{ drawing.data }}">
        <a href="{% url view drawing.slug %}">{{ drawing }}</a><br>
        {% include "rating.html" %}
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block footer %}
{% autopaginate drawings 10 %}
{% paginate %}
{% endblock %}
